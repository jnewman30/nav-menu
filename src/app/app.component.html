<div menu>
    <div menu-header>
        <div>Site Navigation</div>
        <button mat-icon-button (click)="navMenu.expandAllItems()">
            <mat-icon>add_circle_outlined</mat-icon>
        </button>
        <button mat-icon-button (click)="navMenu.collapseAllItems()">
            <mat-icon>remove_circle_outlined</mat-icon>
        </button>
    </div>
    <app-nav-menu #navMenu [items]="menuItems"></app-nav-menu>
</div>
